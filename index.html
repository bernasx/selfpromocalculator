<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <title>Self Promo</title>
    </head>
    <body>
        <form>
            <div class="form-group">
                <label for="submissions">Submissions</label>
                <input type="text" class="form-control" id="submissions" aria-describedby="submissions"
                    placeholder="Enter number submissions">
            </div>
            <div class="form-group">
                <label for="totalComments">Total Comments</label>
                <input type="text" class="form-control" id="totalComments" aria-describedby="totalComments"
                    placeholder="Enter total number Comments">
            </div>
            <div class="form-group">
                <label for="ownPostComments">Own Post Comments</label>
                <input type="text" class="form-control" id="ownPostComments" aria-describedby="ownPostComments"
                    placeholder="Enter number of own-post Comments">
            </div>
            <div class="form-group">
                <label for="selfPromoItems">Self Promo Items</label>
                <input type="text" class="form-control" id="selfPromoItems" aria-describedby="selfPromoItems"
                    placeholder="Enter number of self promo Items">
                <small id="itemsHelp" class="form-text text-muted">e.g: The amount of i.redd.it posts you think 
                    are fanart or the videos in the channels you know for sure OP owns</small>
            </div>
            <button type="button" id="calculateBtn" class="btn btn-primary">Calculate</button>
            <button type="button" id="clearBtn" class="btn btn-warning">Clear</button>
          </form>
          <div id="resultContainer">
            <h1 id="result" >Result: </h1>
            <h2 id="itemsLeft">Posts/Comments left to be within the ratio:</h2>
          </div>
    </body>
    <script src="./index.js"></script>
</html>
